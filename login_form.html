<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login_and_signup_style.css">
    <script>
        function authenticate() {
            if (document.form.email.value == '') {
                alert('please enter email address');
                return false;
            } else if (document.form.password.value == '') {
                alert('please enter password');
                return false;
            } else if (document.form.password.value.length < 6) {
                alert('password length must be greater than 6');
                return false;
            }
        }
    </script>
</head>

<body>
    <form action="./index.html" name="form" class="login" onsubmit="return authenticate()">
        <label class="title">Login Page</label>
        <div class="field">
            <input type="email" name="email" placeholder="email address">
        </div>
        <div class="field">
            <input type="password" name="password" placeholder="passsword">
        </div>
        <div class="field">
            <input type="submit" class="btn" value="Login">
        </div>
        <label><a href="signup_form.html">Create account</a></label>
    </form>
</body>

</html>
